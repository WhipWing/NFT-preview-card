<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="image">
        <img src="https://github.com/WhipWing/NFT-preview-card/blob/main/image-equilibrium.jpg?raw=true" alt="" />
        <div class="eye">
          <img src="https://raw.githubusercontent.com/WhipWing/NFT-preview-card/e1a486f7b78dce851a0001a8e859cb7ff58ca395/icon-view.svg" alt="" />
        </div>
      </div>
      <div class="content">
        <h3>Equilibrium #3429</h3>
        <p>
          Our Equilibrium collection promotes <br />
          balance and calm.
        </p>
        <div class="icons">
          <div class="icon">
            <img src="https://raw.githubusercontent.com/WhipWing/NFT-preview-card/e1a486f7b78dce851a0001a8e859cb7ff58ca395/icon-ethereum.svg" alt="icon-ethereum"/>
            <span>0.041 ETH</span>
          </div>
          <div class="icon">
            <img src="https://raw.githubusercontent.com/WhipWing/NFT-preview-card/e1a486f7b78dce851a0001a8e859cb7ff58ca395/icon-clock.svg" alt="icon-ethereum" />
            <span class="">3 days left</span>
          </div>
        </div>
        <div class="creater">
          <img src="https://github.com/WhipWing/NFT-preview-card/blob/main/image-avatar.png?raw=true" alt="image-avatar" />
          <p>Creation of<span> Jules Wyvern</span></p>
        </div>
      </div>
      <div class="attribution">
      <p>Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
        >. Coded by <a href="#">WhipWing</a></p>.
    </div>
    </main>
  </body>
</html>
